<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<head>
    <title>forgot</title>

    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- Nuestro css-->
    <link rel="stylesheet" type="text/css" href="static/css/index.css" th:href="@{/css/index.css}">

</head>
<body>
    <div class="modal-dialog text-center">
        <div class="col-sm-8 main-section">
            <div class="modal-content">
            	<div class="col-12 user-img">
                    <img src="static/img/user.png" th:src="@{/img/user.png}"/>
                </div>
             	<form class="col-12" th:action="@{/forgot/estado}" method="post">
                    <div class="form-group" id="user-group">
                        <input type="text" class="form-control" placeholder="Ceccular" name="celular"/>
                    </div>
                    
                    <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i>  Enviar </button>
                </form>
                <div class="col-12 forgot">
                   <p><a href="#" th:href="@{/login}">Volver</a>
                 </div>
		     
		        <div th:if="${errorMessage}" th:text="${errorMessage}" class="alert alert-success" role="alert">
		        </div>
		        <div th:if="${successMessage}" th:text="${successMessage}" class="alert alert-success" role="alert">
		        </div>
		        
		        
            </div>
        </div>
    </div>
</body>
</html>
